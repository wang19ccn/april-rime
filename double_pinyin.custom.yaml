patch:
  # 自定义图标
  schema/icon: fenglong.ico
  schema/ascii_icon: huolong.ico

  # 从 default 继承快捷键
  key_binder/+:
    aux_code_trigger: "`" 

  # 输入引擎
  engine/filters:
    - lua_filter@corrector                          # 错音错字提示
    - reverse_lookup_filter@radical_reverse_lookup  # 部件拆字滤镜
    - lua_filter@autocap_filter                     # 英文自动大写
    - lua_filter@pin_cand_filter                    # 置顶候选项（顺序要求：置顶候选项 > Emoji > 简繁切换）
    - simplifier@emoji                              # Emoji
    - simplifier@traditionalize                     # 简繁切换
    # - lua_filter@search@radical_pinyin              # 部件拆字辅码
    - lua_filter@*aux_code@ZRM_Aux-code_4.3         # 自然码表
    - lua_filter@reduce_english_filter              # 降低部分英语单词在候选项的位置
    - uniquifier                                    # 去重